	<script>
	  (function(){
	    function loadIncludes(){
	      var els = document.querySelectorAll('.include[data-src]');
	      els.forEach(function(el){
	        var src = el.getAttribute('data-src');
	        if(!src) return;
	        fetch(src, {cache: 'no-store'})
	          .then(function(resp){ if(!resp.ok) throw new Error(resp.statusText); return resp.text(); })
	          .then(function(html){ el.innerHTML = html; })
	          .catch(function(){ /* leave empty on error */ });
	      });
	    }
	    if(document.readyState === 'loading') document.addEventListener('DOMContentLoaded', loadIncludes);
	    else loadIncludes();
	  })();
	</script>
